<div class="container">
  <table class="table table-hover">
    <thead>
      <th>Mã số</th>
      <th>Tên</th>
      <th>Ảnh</th>
      <th>Giới tính</th>
      <th></th>
    </thead>
    <tbody *ngIf="heroes.length >0">
      <tr *ngFor="let item of heroes">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td><img [src]="item.avatar" alt="" width="100"></td>
        <td>{{item.gender}}</td>
        <td>
          <button (click)="remove(item)" class="btn btn-sm btn-danger">Xoá</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>

  <table class="table">
    <thead>
      <th>Mã</th>
      <th>Tên</th>
      <th>Avata</th>
      <th>Số máu</th>
      <th>Số giáp</th>
      <th></th>
    </thead>
    <tbody *ngIf="emenies.length > 0">
      <tr *ngFor="let item of emenies">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td> <img [src]="item.avatar" alt="" width="100"></td>
        <td>{{item.heathling}}</td>
        <td>{{item.amour}}</td>
        <td><button (click)="removeQuai(item)" class="btn btn-sm btn-danger">Xoá</button></td>
      </tr>
    </tbody>
  </table>
</div>
